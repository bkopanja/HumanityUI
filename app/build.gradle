apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.bojankopanja.humanityui"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    // suppoort
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:palette-v7:22.2.0'

    // image loading and transformations (+ GPU Filters)
    compile 'com.squareup.picasso:picasso:2.5.2'

    // data fetching and manipulation
    compile 'com.squareup.okhttp:okhttp:2.4.0'
    compile 'org.jdeferred:jdeferred-core:1.2.4'
    compile 'org.immutables:gson:2.1.0.alpha'
    compile 'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT'

    // undo bar
    compile 'com.github.jenzz.undobar:library:1.3:api15Release@aar'
}
